<!DOCTYPE html>
<html>
  <head>
	<style>
		html {
		  background-image: url('img/sky.png');
		  background-size: cover;
		  background-repeat: no-repeat;
		  height: 100%;
		}
  
		.center {
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  border: 5px solid #ffffff;
		  padding: 10px;
		}
  
		#box {
		  width:500px;
		  height:350px;
		  margin:10px;
		  padding:10px;
		  background: #ffffff;;
		  border-radius: 25px;
		}
  
		#box h1 {
		  text-align:center;
		  vertical-align:top;
		  white-space:pre;
		  font-family:'Montserrat',sans-serif;
		}

		#box label {
          font-family:'Montserrat',sans-serif;
          font-size:150%;
        }
  
		#box p {
		  text-align:center;
		  font-family:sans-serif;
		  font-size:150%;
		}
	  </style>
  </head>
  <body id="body">
	<div id="logo">
		<img src="img/cookiemanagerlogo.png" style="width:200px;height:150px;">
	</div>
	<div id="box" class="center">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
		<h1>Manage Consent Settings</h1>
		<br>
		<label>
			<input type="checkbox" id="purpose1">
			Store and access information on device
		</label><br>
		<label>
			<input type="checkbox" id="purpose2">
			Show basic ads
		</label><br>
		<label>
			<input type="checkbox" id="purpose3">
			Create a personalised ads profile
		</label><br>
		<label>
			<input type="checkbox" id="purpose4">
			Show personalised ads
		</label><br>
		<label>
			<input type="checkbox" id="purpose5">
			Create a personalised content profile
		</label><br>
		<label>
			<input type="checkbox" id="purpose6">
			Show personalised content
		</label><br>
		<label>
			<input type="checkbox" id="purpose7">
			Measure ad performance
		</label><br>
		<label>
			<input type="checkbox" id="purpose8">
			Measure content performance
		</label><br>
		<label>
			<input type="checkbox" id="purpose9">
			Apply market research to generate audience insights
		</label><br>
		<label>
			<input type="checkbox" id="purpose10">
			Use your data to develop and improve products 
		</label><br>
		<br>
		<div id="status"></div><br>
		<button id="save">Save</button>
	</div> 
  </body>
  <script src="./options.js"></script>
</html>
